<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<title>Desafio FullStack</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
	<link rel="stylesheet" href="/css/styles.css">
</head>

<body>
	<main class="my-5">

		<div class="container">
			<ul class="nav nav-tabs" id="myTab" role="tablist">
				<li class="nav-item" role="presentation">
					<a class="nav-link active" aria-current="page"
						th:href="@{/edit/{codigo}(codigo=${pessoa.codigo})}">Dados Gerais</a>
				</li>
				<li class="nav-item" role="presentation">
					<button class="nav-link" id="profile-tab" data-bs-toggle="tab" data-bs-target="#profile"
						type="button" role="tab" aria-controls="profile" aria-selected="false">Contatos</button>
				</li>
				<li class="nav-item" role="presentation">
					<button class="nav-link" id="contact-tab" data-bs-toggle="tab" data-bs-target="#contact"
						type="button" role="tab" aria-controls="contact" aria-selected="false">Endere√ßos</button>
				</li>
			</ul>
			<div class="tab-content" id="myTabContent">
				<div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">
					<form action="#" th:action="@{/update/{codigo}(codigo=${pessoa.codigo})}" th:object="${pessoa}"
						method="post">

						<div class="mb-3">
							<label for="nome" class="form-label">Nome</label>
							<input type="text" th:field="*{nome}" id="nome" placeholder="Nome" class="form-control"
								th:classappend="${#fields.hasErrors('nome') ? 'is-invalid' : ''}" />
							<span th:if="${#fields.hasErrors('nome')}" th:errors="*{nome}" class="text-danger"></span>
						</div>

						<div class="mb-3">
							<label for="cpf" class="form-label">CPF</label>
							<input type="text" th:field="*{cpf}" id="cpf" placeholder="CPF" class="form-control"
								th:classappend="${#fields.hasErrors('cpf') ? 'is-invalid' : ''}" />
							<span th:if="${#fields.hasErrors('cpf')}" th:errors="*{cpf}" class="text-danger"></span>
						</div>

						<div class="mb-3">
							<label for="dataNascimento" class="form-label">Data Nascimento</label>
							<input type="date" th:field="*{dataNascimento}" class="form-control"
								th:classappend="${#fields.hasErrors('dataNascimento') ? 'is-invalid' : ''}" />
							<span th:if="${#fields.hasErrors('dataNascimento')}" th:errors="*{dataNascimento}"
								class="text-danger"></span>
						</div>

						<div class="mb-3">
							<label for="sexo" class="form-label">Sexo</label>
							<select th:field="*{sexo}" class="form-control"
								th:classappend="${#fields.hasErrors('sexo') ? 'is-invalid' : ''}">
								<option th:value="'M'" th:text="Masculino"></option>
								<option th:value="'F'" th:text="Feminino"></option>
								<option th:value="'O'" th:text="Outros"></option>
							</select>
							<span th:if="${#fields.hasErrors('sexo')}" th:errors="*{sexo}" class="text-danger"></span>
						</div>

						<div class="mb-3">
							<button type="submit" class="btn btn-primary">Salvar</button>
							<a href="/index" class="btn btn-outline-primary" role="button">Voltar</a>
						</div>

				</div>
			</div>
		</div>
		</form>
		</div>

	</main>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
		crossorigin="anonymous"></script>
	<script src="/js/scripts.js"></script>
</body>

</html>
