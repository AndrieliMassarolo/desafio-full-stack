<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<title>Desafio FullStack</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
	<link rel="stylesheet" href="/css/styles.css">
</head>

<body>
	<main class="my-5">

		<div class="container">
			<div class="table-responsive">
				<h2>Cadastro de Pessoas</h2>
				<table class="table table-striped table-hover table-bordered">
					<thead>
						<tr>
							<th>CÃ³digo</th>
							<th>Nome</th>
							<th>CPF</th>
							<th>Data de Nascimento</th>
							<th>Sexo</th>
							<th></th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="pessoa : ${pessoas}">
							<td th:text="${pessoa.codigo}"></td>
							<td th:text="${pessoa.nome}"></td>
							<td th:text="${pessoa.cpf}"></td>
							<td th:text="${#temporals.format(pessoa.dataNascimento, 'dd/MM/yyyy')}"></td>
							<td th:text="${pessoa.sexo.descricao}"></td>
							<td>
								<div class="container">
									<div class="row">
										<div class="col-3">
											<a th:href="@{/edit/{codigo}(codigo=${pessoa.codigo})}"
												class="btn btn-primary btn-sm" role="button">Editar</a>
										</div>
										<div class="col">
											<a th:href="@{/delete/{codigo}(codigo=${pessoa.codigo})}"
												class="btn btn-danger btn-sm" role="button">Deletar</a>
										</div>
									</div>
								</div>
							</td>
						</tr>
					</tbody>
				</table>
			</div>
			<p>
				<a href="/create" class="btn btn-outline-primary" role="button">Criar</a>
			</p>
		</div>

	</main>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
		crossorigin="anonymous"></script>
	<script src="/js/scripts.js"></script>
</body>

</html>
